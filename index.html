<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Auth Container -->
    <div class="auth-container" id="authContainer">
        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h2>Welcome Back</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <span class="toggle-password" data-target="loginPassword">üëÅ</span>
            </div>
            <button type="submit">Login</button>
            <p class="forgot-link" id="forgotPasswordLink">Forgot Password?</p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form hidden">
            <h2>Create Account</h2>
            <input type="text" id="signupUsername" placeholder="Choose Username" required>
            <div class="password-container">
                <input type="password" id="signupPassword" placeholder="Choose Password" required>
                <span class="toggle-password" data-target="signupPassword">üëÅ</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="auth-form hidden">
            <h2>Reset Password</h2>
            <input type="text" id="resetUsername" placeholder="Enter Username" required>
            <div class="password-container">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <span class="toggle-password" data-target="newPassword">üëÅ</span>
            </div>
            <button type="submit">Reset Password</button>
            <p class="forgot-link" id="backToLogin">Back to Login</p>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <h1 id="welcomeMessage"></h1>

        <div class="bill-entry">
            <h2>Add Bill</h2>
            <select id="billType">
                <option value="Electricity">Electricity</option>
                <option value="Gas">Gas</option>
                <option value="Internet">Internet</option>
            </select>
            <input type="number" id="billAmount" placeholder="Amount ‚Çπ" required>
            <input type="month" id="billMonth" required>
            <button id="addBillBtn">Add Bill</button>
        </div>

        <div class="chart-container">
            <canvas id="billsChart"></canvas>
        </div>

        <button id="generateReportBtn">Generate Report</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
