<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-box">
            <h2>Bill Tracker Login</h2>
            <input type="text" id="username" placeholder="Username">
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password">
                <button id="togglePassword">üëÅ</button>
            </div>
            <button id="login-btn">Login</button>
            <p>New here? <a href="#" id="create-account">Create an account</a></p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <aside>
            <h2>Bill Tracker</h2>
            <ul>
                <li><button class="nav-btn" data-section="reports">Reports</button></li>
                <li><button class="nav-btn" data-section="add-bill">Add Bill</button></li>
                <li><button class="nav-btn" data-section="all-bills">All Bills</button></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </aside>

        <main>
            <!-- Reports Section -->
            <section id="reports-section" class="section">
                <h2>Reports</h2>
                <div class="summary-bar">
                    <div>Total Monthly Spend: ‚Çπ<span id="total-month"></span></div>
                    <div>Total Annual Spend: ‚Çπ<span id="total-annual"></span></div>
                    <div>Highest Bill: ‚Çπ<span id="highest-bill"></span></div>
                </div>
                <canvas id="monthlyChart"></canvas>
                <canvas id="annualChart"></canvas>

                <h3>Quick Add Bill</h3>
                <form id="quick-add-form">
                    <select id="quick-bill-type">
                        <option value="electricity">Electricity</option>
                        <option value="gas">Gas</option>
                        <option value="internet">Internet</option>
                    </select>
                    <input type="number" id="quick-amount" placeholder="Amount (‚Çπ)">
                    <input type="date" id="quick-date">
                    <select id="quick-status">
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>
                    </select>
                    <button type="submit">Add</button>
                </form>
                <button id="generate-report">Generate Report</button>
            </section>

            <!-- Add Bill Section -->
            <section id="add-bill-section" class="section hidden">
                <h2>Add Bill</h2>
                <form id="bill-form">
                    <select id="bill-type">
                        <option value="electricity">Electricity</option>
                        <option value="gas">Gas</option>
                        <option value="internet">Internet</option>
                    </select>
                    <input type="number" id="amount" placeholder="Amount (‚Çπ)">
                    <input type="date" id="bill-date">
                    <select id="status">
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>
                    </select>
                    <button type="submit">Save Bill</button>
                </form>
            </section>

            <!-- All Bills Section -->
            <section id="all-bills-section" class="section hidden">
                <h2>All Bills</h2>
                <table id="bills-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount (‚Çπ)</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
